<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>

    <body>
        <script>
            /*
                - Cookies
                    Pequenos valores que podemos guardar no navegador do usuário;

                    Mesmo quando fechamos o navegador, os dados no cookie ainda estarão salvos;
                
                - Sessions
                    Semelhante aos cookies, mas é temporária;

                    Quando o navegador é fechado, a sessão é encerrada e os dados são perdidos;

                - Web Storage
                    Utilizado para salvar dados

                    - localStorage
                        Os dados são salvos localmente, no navegador do usuário;

                        Fechamos o navegador e os dados ainda continua lá (semelhante aos cookies);
                
                    - sessionStorage
                        Semelhante as sessions (quando o navegador é fechado, os dados são perdidos);
            */  

        
            /*
                - localStorage
                    localStorage.setItem() para criar um novo par de chave: valor;
                    localStorage.getItem() para recuperar o valor do par chave: valor;
                    localStorage.removeItem() para remover um par específico;
                    localStorage.clear() apaga TODOS os pares gravados pro aquele domínio;
                
                    O mesmo é válido para o sessionStorage;
            */
        </script>    
    </body>
</html>
