<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>

    <body>
        <button onclick="window.location.href='https://www.youtube.com/';">Visitar o youtube.com</button>

        <button onclick="window.location.href=window.location.href">Atualizar a página</button>
        
        <!--
            - window.location.href: retorna a URL da página que foi passada (podemos ser até outro arquivo .html);
        -->
    </body>
</html>
