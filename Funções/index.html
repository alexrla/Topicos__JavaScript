<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>

    <body>
        <div class="greeting">
            Seja bem-vindo...
        </div>

        <br><br>

        <button onclick="sendName()">Entrar</button>

        <script>
            function sendName() {
                let name = prompt("Informe o seu nome:");

                while(name === "" || name === null)  name = prompt("Informe o seu nome novamente:");

                const div = document.querySelector(".greeting");

                const newString = `Seja bem-vindo ${name}!`

                div.innerHTML = newString;
            }
        </script>
    </body>
</html>
